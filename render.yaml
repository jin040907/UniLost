# Render 배포 설정 파일
# 이 파일이 있으면 Render에서 자동으로 설정을 읽어옵니다

services:
  - type: web
    name: unilost
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true  # 자동으로 랜덤 시크릿 생성
      # DATABASE_URL은 Render 대시보드에서 PostgreSQL 데이터베이스를 생성하고
      # 웹 서비스에 "Link" 하면 자동으로 설정됩니다.
      # 또는 외부 PostgreSQL(Supabase/Neon)을 사용하려면 아래 주석을 해제하고 값을 설정하세요
      # - key: DATABASE_URL
      #   value: postgresql://user:password@host:5432/database
    healthCheckPath: /

